<html>
    
    <head><link rel="stylesheet" href="styles.css"></head>
    <body>
        <h1 style="border:2px solid Tomato;">BANCO GALICIA 2.0</h1>
        <img src="banco.png" alt="Girl in a jacket"> 
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: '"Hola soy Raul tu asistente virtual, podes consultarme sobre: "',
                    initPayload: '/action_ayuda',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title: 'Raul Asistente Virtual',
                    subtitle: 'Di Hola para comenzar.',
                    storage: "session"
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    </body>
</html>
